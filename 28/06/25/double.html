<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="abc" style="width: 100px;height: 100px;background-color: lightblue;"></div>
    <br><br>
    <button id="doubleClickMe">doubleclickMe!</button>
    <script>
        let a=document.getElementById("abc");
       a.addEventListener("dblclick",function(){
            a.style.backgroundColor = "lightcoral";
            a.innerHTML = "Double Clicked!";
            // a.style.backgroundColor = 
            // a.style.backgroundColor === "lightblue"?
        });
        document.getElementById("doubleClickMe").addEventListener("dblclick",function(){
            alert("Button was Clicked");
        });
        </script>
</body>
</html>
