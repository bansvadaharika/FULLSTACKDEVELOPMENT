<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lightbox Gallery</title>
  <link rel="stylesheet" href="Lightbox Viewer.css" />
</head>
<body>
  <div class="gallery">
    <img
      class="gallery-item"
      src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg"
      alt="Stonehenge"
    />
    <img
      class="gallery-item"
      src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg"
      alt="Storm"
    />
    <img
      class="gallery-item"
      src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg"
      alt="Trees"
    />
  </div>

  <div class="lightbox">
    <button id="close-btn">&times;</button>
    <img id="lightbox-image" src="" alt="Full Size" />
  </div>

  <script src="Lightbox Viewer.js"></script>
</body>
</html>
